<!DOCTYPE html>
<html lang="en" data-theme="halloween" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">

    <title th:text="${team?.name} ? ${team.name} + ' - Dashboard' : #{dashboard.title}"></title>
</head>

<body>
<div th:insert="~{_navbar :: navbar}"></div>
<main class="min-h-screen flex justify-center pt-12">
    <div class="max-w-6xl mx-auto p-4 text-center w-full">

        <h1 class="text-6xl font-bold mb-8 uppercase" th:text="${team?.name} ? ${team.name} : #{dashboard.title}"></h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">

            <div class="relative w-full border rounded-lg px-6 py-4" style="border-color: oklch(0.3506 0.006 56.043);">
                <h2 class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-page-main px-4 text-xl font-bold" th:text="#{dashboard.next-training}"></h2>
                <div class="mt-2">
                    <p th:if="${nextTrainingDate}" class="text-lg font-extrabold tracking-widest text-primary whitespace-nowrap" th:text="${nextTrainingDate} + ' Ã s ' + ${nextTrainingTime}"></p>
                    <p th:unless="${nextTrainingDate}" class="text-xl text-white/70" th:text="#{dashboard.no-training}">Nenhum treino agendado.</p>
                    <p th:if="${team?.trainingLocation}" class="text-sm font-semibold text-white/50 mt-1" th:text="${team.trainingLocation}"></p>
                </div>
            </div>

            <div class="relative w-full border rounded-lg px-6 py-4 flex flex-col items-center justify-center" style="border-color: oklch(0.3506 0.006 56.043);">
                <h2 class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-page-main px-4 text-xl font-bold" th:text="#{dashboard.total-players}"></h2>
                <p class="text-3xl font-extrabold tracking-widest text-secondary mt-1" th:text="${totalPlayers}"></p>
            </div>

            <div class="relative w-full border rounded-lg px-6 py-4 flex flex-col items-center justify-center" style="border-color: oklch(0.3506 0.006 56.043);">
                <h2 class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-page-main px-4 text-xl font-bold" th:text="#{dashboard.average-attendance}"></h2>
                <div class="radial-progress text-primary mt-1"
                     th:style="'--size:3rem; --value:' + ${totalAttendanceAvg}">
                    <span class="text-xl font-bold" th:text="${#numbers.formatDecimal(totalAttendanceAvg, 1, 0) + '%'}"></span>
                </div>
            </div>

        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div class="relative w-full border rounded-lg px-6 pb-5" style="border-color: oklch(0.3506 0.006 56.043);">
                <h2 class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-page-main px-4 text-xl font-bold" th:text="#{dashboard.recent-trainings}"></h2>
                <ul class="space-y-4 pt-8">
                    <li th:each="training : ${recentTrainings}" class="flex flex-col items-start text-md">
                        <span class="font-bold mb-1 text-left w-full" th:text="${training.key}"></span>
                        <div class="flex items-center w-full">
                            <progress class="progress progress-primary w-full"
                                      th:value="${training.value * 100}"
                                      max="100"></progress>
                            <span class="ml-3 font-bold text-sm text-secondary" th:text="${#numbers.formatDecimal(training.value * 100, 1, 0) + '%'}"></span>
                        </div>
                    </li>
                    <p th:if="${#lists.isEmpty(recentTrainings)}" class="text-md italic text-white/50 pt-4" th:text="#{dashboard.no-recent-trainings}"></p>
                </ul>
            </div>

            <div class="relative w-full border rounded-lg px-6 pb-5" style="border-color: oklch(0.3506 0.006 56.043);">
                <h2 class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-page-main px-4 text-xl font-bold" th:text="#{dashboard.top-attendance}"></h2>
                <ul class="space-y-4 pt-8">
                    <li th:each="player : ${topPlayers}" class="flex justify-between items-center text-lg w-full">
                        <span th:text="${player.key}" class="font-semibold"></span>
                        <span class="font-extrabold text-secondary" th:text="${#numbers.formatDecimal(player.value, 1, 0) + '%'}"></span>
                    </li>
                    <p th:if="${#lists.isEmpty(topPlayers)}" class="text-md italic text-white/50 pt-4" th:text="#{dashboard.no-key-players}"></p>
                </ul>
            </div>

        </div>

    </div>
</main>
</body>
</html>

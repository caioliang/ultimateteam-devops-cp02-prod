<!DOCTYPE html>
<html lang="en" data-theme="halloween" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">

    <title th:text="#{training.form.new.title}"></title>
</head>
<body>
<div th:insert="~{_navbar :: navbar}"></div>
<main class="min-h-screen flex justify-center pt-8">
    <div class="max-w-md mx-auto p-4">

        <h1 class="text-6xl font-bold mb-8 text-center uppercase" th:text="#{training.form.new.title}"></h1>

        <form th:action="@{/training/save}" th:object="${training}" method="post" class="flex flex-col gap-4">
            <input type="hidden" th:field="*{id}" />

            <div class="form-control w-full">
                <label class="label">
                    <span class="text-sm font-extrabold tracking-wider uppercase" style="color: oklch(0.3506 0.006 56.043);" th:text="#{training.form.label.date}"></span>
                </label>
                <input type="date" th:field="*{date}"
                       class="input input-bordered w-full"
                       th:errorclass="input-error" /> <label class="label" th:if="${#fields.hasErrors('date')}">
                <span class="label-text-alt text-error" th:errors="*{date}" th:text="#{player.form.validation.error}"></span>
            </label>
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="text-sm font-extrabold tracking-wider uppercase" style="color: oklch(0.3506 0.006 56.043);" th:text="#{training.form.label.start-time}"></span>
                </label>
                <input type="time" th:field="*{startTime}"
                       class="input input-bordered w-full"
                       th:errorclass="input-error" /> <label class="label" th:if="${#fields.hasErrors('startTime')}">
                <span class="label-text-alt text-error" th:errors="*{startTime}" th:text="#{player.form.validation.error}"></span>
            </label>
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="text-sm font-extrabold tracking-wider uppercase" style="color: oklch(0.3506 0.006 56.043);" th:text="#{training.form.label.duration}"></span>
                </label>
                <input type="number" th:field="*{durationMinutes}" th:placeholder="#{training.form.duration.placeholder}"
                       class="input input-bordered w-full capitalize" min="10"
                       th:errorclass="input-error" /> <label class="label" th:if="${#fields.hasErrors('durationMinutes')}">
                <span class="label-text-alt text-error" th:errors="*{durationMinutes}" th:text="#{player.form.validation.error}"></span>
            </label>
            </div>

            <div class="form-control w-full">
                <label class="label">
                    <span class="text-sm font-extrabold tracking-wider uppercase" style="color: oklch(0.3506 0.006 56.043);" th:text="#{training.form.label.location}"></span>
                </label>
                <input type="text" th:field="*{location}" th:placeholder="#{training.form.location.placeholder}"
                       class="input input-bordered w-full capitalize"
                       th:errorclass="input-error" /> <label class="label" th:if="${#fields.hasErrors('location')}">
                <span class="label-text-alt text-error" th:errors="*{location}" th:text="#{player.form.validation.error}"></span>
            </label>
            </div>

            <button type="submit" class="btn btn-outline btn-primary mt-6 uppercase btn-block" th:text="#{training.form.save-button}"></button>
        </form>
    </div>
</main>
</body>
</html>
